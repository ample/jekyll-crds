        and if any portion hereof is declared invalid, it is agreed that the balance
        shall, notwithstanding, continue in full legal force and effect. \u00a0This
        acknowledgement and release shall be construed in accordance with the laws
        of the State of Ohio, except for the choice of law provisions thereof.<br>I
        have carefully read and understand and accept the terms and conditions stated
        herein and acknowledge that this Permission, Release and Medical Power of
        Attorney shall be effective and binding upon me and my own personal representative
        or estate, assigns, heirs, and next of kin and that I have signed this agreement
