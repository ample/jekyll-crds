        choose a date after the start date of your event.<\/p>","type":"error","category":"common","className":"ContentBlock"},{"id":187,"title":"superbowl_anywhere","content":"<div
        class=\"row visible-sm visible-md visible-lg\"><img src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/crossroads-sb2017-header-desktop.jpg\"
        class=\"img-full-width\" alt=\"\" title=\"\"><\/div><div class=\"row visible-xs\"><img
        src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/crossroads-sb2017-mobile.jpg\"
        class=\"img-full-width\" alt=\"\" title=\"\"><\/div><div class=\"row superbowl-description\"><br><div
        class=\"container visible-sm visible-md visible-lg\">\n<div class=\"col-sm-8
        col-sm-offset-2 push-top\"><img src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/crossroads-sb-headline.jpg\"
        class=\"img-responsive\" alt=\"\" title=\"\"><\/div>\n<\/div>\n<div class=\"container
        visible-xs\">\n<div class=\"col-sm-12 push-top\"><img src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/crossroads-sb2017-text-mobile.jpg\"
        class=\"img-responsive\" alt=\"\" title=\"\"><\/div>\n<\/div>\n<div class=\"col-md-10
        col-md-offset-1 push-top push-bottom\">\n<p style=\"&quot;padding-bottom:
        10px;\">We took the weekend when NOBODY went to church, and turned it into
        our highest-attended weekend of the year (seriously, we don\u2019t know how).
        It\u2019s an irreverent, schticky, preaching competition that turns church
        into a spectator sport.<\/p>\n<p style=\"margin-bottom: 40px;\">Expect tailgating,<br>live
        team competition,<br>smack-talk,<br>commercials and<br>music that\u2019s off
        the decibel scale.<\/p>\n<\/div>\n<\/div><div class=\"row sb-compete\" style=\"background-color:
        #d1d1d1;\">\n<div class=\"container push-top push-bottom text-center\" style=\"font-size:
        1.1em;\">\n<div class=\"col-md-6 push-top push-bottom\" style=\"padding-left:
        30px; padding-right: 30px;\">\n<div class=\"row push-bottom\"><img src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/crossroads-sb-headline-2.png\"
        class=\"img-responsive push-bottom\" alt=\"\" title=\"\" style=\"width: 90%;
        display: inline;\"><p>We\u2019re looking for people to team up for a chance
        to compete on stage. <a href=\"https:\/\/docs.google.com\/a\/crossroads.net\/forms\/d\/1mDNDjw8bj2BV3Qx0ngjJUPVWYw28A2ru0eP5o1KZxPw\/edit?ts=586e5df1\"
        target=\"_blank\">Fill out the application<\/a> and tell us why you and your
        crew should have a chance to taste the glory of winning the Super Bowl*! If
        you\u2019re chosen, we\u2019ll be in touch with more details.<\/p>\n<p class=\"small\"><i>*Not
        the real Super Bowl.<\/i><\/p>\n<a type=\"button\" class=\"btn btn-standard-dark
        btn-sm push-top push-bottom\" href=\"https:\/\/docs.google.com\/a\/crossroads.net\/forms\/d\/1mDNDjw8bj2BV3Qx0ngjJUPVWYw28A2ru0eP5o1KZxPw\/edit\">Sign
        up now<\/a><\/div>\n<\/div>\n<div class=\"col-md-6 push-top push-bottom\"
        style=\"padding-left: 30px; padding-right: 30px;\">\n<div class=\"row\"><img
        src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/crossroads-sb-headline-4.png\"
        class=\"img-responsive push-bottom\" alt=\"\" title=\"\" style=\"width: 90%;
        display: inline;\"><p>We\u2019re expecting 50,000 friends on Super Bowl weekend.
        Want to help with the biggest party in town?<\/p>\n<a type=\"button\" class=\"btn
        btn-standard-dark btn-sm push-top\" href=\"https:\/\/www.crossroads.net\/superbowlvolunteers\">Sign
        up to serve<\/a><\/div>\n<\/div>\n<\/div>\n<\/div><div class=\"row push-top\">\n<div
        class=\"col-md-12 push-bottom superbowl-locations\">\n<div class=\"row\">\n<div
        class=\"col-md-12 text-center push-top push-bottom\">\n<p class=\"small-heading\"><strong>Ohio<\/strong><br>Locations
