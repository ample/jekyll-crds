        \"Pending\" childcare requests can be edited.<\/span><\/p>","type":"info","category":"common","className":"ContentBlock"},{"id":284,"title":"childcareIntro","content":"<div
        class=\"well\">\n<p><b>Scroll down. You will see your child(ren) listed under
        the groups that you signed up to attend and that offer childcare.\u00a0<\/b><\/p>\n<ul><li>Click
        the box next to your child(s) name(s). When it turns green you''re all set.
        There is nothing to enter, submit or confirm.<\/li>\n<li>If you click the
        box and it''s gray, your child is no longer signed up for childcare.\u00a0<\/li>\n<li>RSVP
        for childcare during your onsite group at least<strong> one week in advance<\/strong>
        and we''ll get you set up. If your group isn''t listed below, childcare is
        not available during that day\/time.<\/li>\n<li>You can visit your childcare
        dashboard to RSVP or remove an RSVP for a group by going to <a href=\"http:\/\/www.crossroads.net\/childcare\">www.crossroads.net\/childcare<\/a>.\u00a0<\/li>\n<\/ul><ul><li><strong>Don''t
        see your child''s name below?<\/strong> Your child may need to be added to
        your account in crossroads.net.\u00a0If your kids are not already registered
        for Kids'' Club, click \"Add a Child\" and complete the form. Registration
        forms are processed Monday - Thursday. Your child(ren) will be added as soon
