        class=\"bold flush-ends\">{{leaveYourMarkCtrl.completedPercent | number}}%<\/h1>\n<p
        class=\"flush-ends\">of people are at 100% or more<\/p>\n<\/div>\n<\/div>\n<\/div>\n<\/div>\n<div
        class=\"im-in-stories push-top soft-ends\">\n<div class=\"container\">\n<h3
        class=\"small-heading giving-progress-heading\">Featured Projects<\/h3>\n<div
        class=\"row\">\n<article class=\"crds-card col-sm-6\"><figure><img class=\"img-responsive
        imgix-fluid\" alt=\"\" title=\"\" data-src=\"\/\/crds-cms-uploads.imgix.net\/content\/images\/imin-ws2.jpg\"><figcaption>
        West Side Expansion <\/figcaption><\/figure><section><p>In 2017, we used I''M
        IN Campaign dollars to expand Crossroads West Side. The seats were so packed
        that some had to sit in overflow and watch a video feed, and there was never
        enough parking. So $5.3 million went into doubling the size of the auditorium,
        expanding the atrium and paving a brand new parking lot. The renovations were
        complete for Easter weekend and the space is incredible. Most importantly,
        we now have room to invite more of our friends and neighbors in to meet a
        God who loves them.<\/p>\n<\/section><\/article><article class=\"crds-card
        col-sm-6\"><figure><img class=\"img-responsive imgix-fluid\" alt=\"\" title=\"\"
        data-src=\"\/\/crds-cms-uploads.imgix.net\/content\/images\/imin-es2.jpg\"><figcaption>
        East Side Expansion <\/figcaption><\/figure><section><p>We want to use buildings
        to meet people where they are in their own communities and to be a resource
        and a gathering place, so construction of our East Side location is underway.
        Slated to open in January, 2018, this 125,000 sq ft site is going up right
        next door to the Eastgate Jungle Jim\u2019s. It will house a 2,100 seat auditorium,
        chapel, atrium, and spaces for kids and students. The excitement is building,
        much more to come.<\/p>\n<\/section><\/article><\/div>\n<div class=\"row\">\n<article
        class=\"crds-card col-sm-6\"><figure><img class=\"img-responsive imgix-fluid\"
        alt=\"\" title=\"\" data-src=\"\/\/crds-cms-uploads.imgix.net\/content\/images\/imin-couples.jpg\"><figcaption>
        Couples Camp <\/figcaption><\/figure><section><p>In 2016, we used I\u2019M
        IN Campaign dollars to purchase 430 acres of land, and have since hosted camps
        for thousands of men and women, including the first Couples Camp. 700 couples
        came out for a weekend in April to connect with God, friends, and each other.
        There\u2019s something special that happens when we get outside of our normal
        routines and away from distractions. God saved marriages that weekend. Interested
        in Couples Camp? The second round is coming this September.<\/p>\n<\/section><\/article><article
        class=\"crds-card col-sm-6\"><figure><img class=\"img-responsive imgix-fluid\"
        alt=\"\" title=\"\" data-src=\"\/\/crds-cms-uploads.imgix.net\/content\/images\/imin-india2.jpg\"><figcaption>
        GO India <\/figcaption><\/figure><section><p><strong>Hundreds of women are
        finding wholeness and renewed purpose.<\/strong> This wouldn\u2019t happen
        if we didn\u2019t answer the call to fight for them. We''ve partnered with
        the local Indian church to provide education, skills training, jobs, housing,
        and family to rescued survivors of trafficking.<\/p>\n<p><strong>Over 30 Indian
        and Nepali students are tutored by Crossroads volunteers<\/strong> every week
        through our online program. Those students in Kolkata and Mumbai are not only
        getting jobs, but are being sought out by potential employers because of their
        high level of skill.<\/p>\n<\/section><\/article><\/div>\n<\/div>\n<\/div>\n<div
