        id=\"home\" class=\"home\">\n<div class=\"row home-intro\">\n<div class=\"container\">\n<div
        class=\"row\">\n<div class=\"col-sm-6 col-md-8 home-intro-text\">\n<h1 class=\"page-header\">Hi.<\/h1>\n<h2
        class=\"tagline subheading inpage\">Whatever your thoughts on church, whatever
        <br class=\"hidden-sm hidden-xs\"> your beliefs about God, you are welcome
        here.<\/h2>\n<a class=\"btn btn-secondary btn-lg\" ui-sref=\"explore\">Get
        to know us.<\/a><\/div>\n<\/div>\n<\/div>\n<\/div>\n<div class=\"row home-countdown\">\n<div
        id=\"churchonline_counter\" class=\"container text-center\">\n<div class=\"time
        col-sm-12 type-color-grey h4\"><countdown-home>.<\/countdown-home><\/div>\n<\/div>\n<\/div>\n<div
        class=\"row home-series\">\n<div class=\"container home-series-desc\">\n<div
        class=\"row\">\n<div class=\"col-lg-9\">\n<div class=\"clearfix\"><img data-src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/beyond-series2.jpg\"
        class=\"img-responsive imgix-fluid\" alt=\"\" title=\"\" src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/beyond-series2.jpg\"><\/div>\n<\/div>\n<div
        class=\"col-lg-3 mobile-push-bottom\">\n<h4 class=\"flush-bottom\">Our Current
        Series<\/h4>\n<h5 class=\"flush-top\"><span>March 25 \u2013 April 9<\/span><\/h5>\n<div><span>We
        humans are tragically limited: modern science says we are blind to 99% of
        color and confined to a measly 4 out of 26 known dimensions. The harsh reality
        is we are missing out on most of what''s real\u2014stuck with a limited view.
        But there are people\u2014both ancient and modern\u2014who have gone beyond
        the boundaries. BEYOND is a 3 week teaching series based on their stories
        that will take you past your limits and teach you how to tap into the power
        of God.\u00a0<\/span><\/div>\n<\/div>\n<\/div>\n<\/div>\n<\/div>\n<div class=\"row
        home-locations text-center\">\n<div class=\"container-fluid\">\n<div class=\"row\"><img
