        class=\"tab-content\"><section role=\"tabpanel\" class=\"active\" id=\"message\"><div
        class=\"container\"><img alt=\"Card image caption\" class=\"card-img-top img-responsive
        imgix-fluid\" data-src=\"\/\/crds-cms-uploads.imgix.net\/media\/messages\/stills\/real-enounters-with-god-season-2-header.jpg\"
        title=\"\"><div class=\"card-block text-center card-caption\">\n<h3>Real Encounters
        With God: Season 2<\/h3>\n<h5 class=\"card-subtitle\">September 18th \u2014
        October 22nd<\/h5>\n<div class=\"card-text\">\n<p>Life is a battle. Every
        day we''re confronted with things that want to trip us up, weigh us down,
        and knock us out of the fight. So we''re traveling to the other side of the
        world to learn from the real stories of ancient warriors who fought, bled,
        won, lost, and encountered God all along the way. Just like for them, God
        wants you to win your battles. Let''s go.<\/p>\n<\/div>\n<\/div>\n<\/div>\n<\/section><section
        role=\"tabpanel\" id=\"happenings\"><div class=\"container\" ng-non-bindable=\"\">\n<h3
        class=\"collection-header\">happening at crossroads<\/h3>\n<div class=\"card-deck
        carousel\" data-carousel=\"mobile-scroll\" data-carousel-id=\"carousel-rtdln\">\n<div
        id=\"section-what-s-happening\" class=\"feature-cards card-deck--expanded-layout\"
        data-carousel=\"mobile-scroll\">\n<div class=\"card\" data-filter=\"\"><a
        href=\"https:\/\/int.crossroads.net\/nextsteps\" class=\"block\"><img alt=\"Next
        Steps\" class=\"card-img-top imgix-fluid\" data-src=\"\/\/crds-cms-uploads.imgix.net\/Uploads\/crossroads-church-next-steps.jpg?h=200&amp;max-h=200w=300&amp;&amp;crop=top&amp;fit=clamp&amp;auto=format\"
        title=\"\"><\/a>\n<div class=\"card-block\">\n<h4 class=\"card-title card-title--overlap
        text-uppercase\"><a href=\"https:\/\/int.crossroads.net\/nextsteps\">Next
        Steps<\/a><\/h4>\n<div class=\"card-text\">\n<p>Whether you''re new around
        here or have been coming around for a while, we want to help you connect to
        God, explore Crossroads, and find out more about who you are.\u00a0<\/p>\n<\/div>\n<\/div>\n<\/div>\n<div
        class=\"card\" data-filter=\"\"><a href=\"https:\/\/int.crossroads.net\/camps\"
        class=\"block\"><img alt=\"Camps\" class=\"card-img-top imgix-fluid\" data-src=\"\/\/crds-cms-uploads.imgix.net\/Uploads\/crossroads-church-camps.jpg?h=200&amp;max-h=200w=300&amp;&amp;crop=top&amp;fit=clamp&amp;auto=format\"
        title=\"\"><\/a>\n<div class=\"card-block\">\n<h4 class=\"card-title card-title--overlap
        text-uppercase\"><a href=\"https:\/\/int.crossroads.net\/camps\">Camps<\/a><\/h4>\n<div
        class=\"card-text\">\n<p>Our camps are all about getting free. Free of distractions
        and noise. Free of timelines and daily grind.<\/p>\n<\/div>\n<\/div>\n<\/div>\n<div
        class=\"card\" data-filter=\"\"><a href=\"http:\/\/crossroadskidsclub.net\/\"
        class=\"block\"><img alt=\"Kids&#039; Club\" class=\"card-img-top imgix-fluid\"
        data-src=\"\/\/crds-cms-uploads.imgix.net\/Uploads\/crossroads-church-kids-club.jpg?h=200&amp;max-h=200w=300&amp;&amp;crop=top&amp;fit=clamp&amp;auto=format\"
        title=\"\"><\/a>\n<div class=\"card-block\">\n<h4 class=\"card-title card-title--overlap
        text-uppercase\"><a href=\"http:\/\/crossroadskidsclub.net\/\">Kids'' Club<\/a><\/h4>\n<div
        class=\"card-text\">\n<p>Kids will hear God\u2019s story in language they
        can understand and in an environment where they can be themselves (which means
        lots of noise and activity).<\/p>\n<\/div>\n<\/div>\n<\/div>\n<div class=\"card\"
        data-filter=\"\"><a href=\"https:\/\/int.crossroads.net\/mancamp\" class=\"block\"><img
        alt=\"Man Camp\" class=\"card-img-top imgix-fluid\" data-src=\"\/\/crds-cms-uploads.imgix.net\/media\/stills\/mancamp-callout-HR2-cropped.jpg?h=200&amp;max-h=200w=300&amp;&amp;crop=top&amp;fit=clamp&amp;auto=format\"
        title=\"\"><\/a>\n<div class=\"card-block\">\n<h4 class=\"card-title card-title--overlap
        text-uppercase\"><a href=\"https:\/\/int.crossroads.net\/mancamp\">Man Camp<\/a><\/h4>\n<div
        class=\"card-text\">\n<p dir=\"ltr\"><span>October 20-22 - We have created
        a place where men can be challenged and encouraged and <\/span><span>get outside
        their comfort zones, alongside other men. When we trade convenience, comfort
        and security for the great unknown, we\u2019re pretty much guaranteed to grow.
        <\/span>Sign up right now! DO IT, RIGHT NOW!<\/p>\n<\/div>\n<\/div>\n<\/div>\n<\/div>\n<\/div>\n<\/div>\n<\/section><section
        role=\"tabpanel\" id=\"media\"><div class=\"container-fluid bg-primary soft-ends\">\n<div
        class=\"container push-ends\">\n<div class=\"row\">\n<div class=\"col-xs-12
        col-md-8 col-md-offset-2 text-center\">\n<h2 class=\"text-lowercase text-white
        soft-top\">what to expect<\/h2>\n<p class=\"lead\">Acceptance. Crossroads
        is for anyone who wants to seek God - from those exploring whether or not
        God even exists, to committed Christ-followers. Wherever you are, we''re happy
        to have you.<\/p>\n<\/div>\n<\/div>\n<\/div>\n<div class=\"container push-bottom\">\n<div
        class=\"row push-bottom\">\n<div class=\"col-sm-4 push-bottom\"><img data-src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/crossroads-whattoexpect-1-1.jpg?r&amp;auto=format,compress\"
        width=\"400\" height=\"200\" class=\"imgix-fluid img-responsive\" alt=\"\"
        title=\"\"><h4 class=\"text-uppercase text-white font-family-condensed-extra\">Coffee<\/h4>\n<p>It''s
        free, so grab a cup before you sit down. We believe that God is generous and
        we want to reflect that in all things.<\/p>\n<\/div>\n<div class=\"col-sm-4
        push-bottom\"><img data-src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/crossroads-whattoexpect-2-1.jpg?r&amp;auto=format,compress\"
        width=\"400\" height=\"200\" class=\"imgix-fluid img-responsive\" alt=\"\"
        title=\"\"><h4 class=\"text-uppercase text-white font-family-condensed-extra\">Loud
        Music<\/h4>\n<p>This is not your grandma''s church. But you should bring her
        anyway. Music brings us all together and closer to God - so we can turn it
        up to 11.<\/p>\n<\/div>\n<div class=\"col-sm-4 push-bottom\"><img data-src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/crossroads-whattoexpect-3-1.jpg?r&amp;auto=format,compress\"
        width=\"400\" height=\"200\" class=\"img-responsive imgix-fluid\" alt=\"\"
        title=\"\"><h4 class=\"text-uppercase text-white font-family-condensed-extra\">Something
        Unexpected<\/h4>\n<p>We present biblical truths and show how they apply to
        our everyday lives. And we have a lot of fun while doing it.<\/p>\n<\/div>\n<\/div>\n<\/div>\n<\/div>\n<\/section><section
        role=\"tabpanel\" id=\"grow\"><div class=\"container\">\n<div class=\"row\">\n<div
