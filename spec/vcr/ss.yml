        class=\"leaveyourmark leaveyourmark-container\">\n<div class=\"row\">\n<div
        class=\"leaveyourmark-header\">\n<div class=\"container soft-ends\">\n<div
        class=\"row soft-ends\">\n<div class=\"col-sm-7\"><img src=\"\/\/crds-cms-uploads.imgix.net\/content\/images\/iminlogotext.png\"
        class=\"im-in-logo push-bottom\" alt=\"\" title=\"\"><p class=\"lead\">Since
        November 2015, the Crossroads team has been charging after a three-year financial
        campaign called I\u2019M IN. It\u2019s a bold, risky mission to take enemy
        ground for the Kingdom. To broadcast a clear voice of truth through a barrage
        of lies. To bring spiritual and physical freedom to the oppressed. To run
        after our friends and neighbors, introducing them to a God that loves and
        pursues them. No matter where He calls us, we\u2019re in.<\/p>\n<p><!--<a
        ng-href=\"commitment\" class=\"btn btn-primary btn-lg push-half-right\">I
        Want In<\/a>--><a ng-href=\"profile\/giving\" class=\"btn btn-primary btn-lg\">Check
        Your Status<\/a><\/p>\n<\/div>\n<div class=\"col-sm-4 col-sm-offset-1 soft-ends\"
