        risks.<br>3.<span class=\"Apple-tab-span\" style=\"white-space: pre;\"> <\/span>I
        agree to cooperate with the Archbishop or his agents in charge of the activity.<br>4.<span
        class=\"Apple-tab-span\" style=\"white-space: pre;\"> <\/span>I appoint the
        Archbishop or his agents who are acting as leaders of the activity as my attorney
        in fact to act for me in my name and my behalf, in any way that I would act
        if I were personally present, with respect to the following matters if any
        injury, illness or medical emergency occurs during the activity or related
        travel:<br><span class=\"Apple-tab-span\" style=\"white-space: pre;\"> <\/span>(i)<span
        class=\"Apple-tab-span\" style=\"white-space: pre;\"> <\/span>To give any
        and all consents and authorizations to any physicians, dentist, hospital or
        other persons or institutions pertaining to any emergency medications, medical
        or dental treatments, diagnostic or surgical procedures or any other emergency
        actions as our attorney shall deem necessary or appropriate for my best interest.<br><br>5.<span
        class=\"Apple-tab-span\" style=\"white-space: pre;\"> <\/span>This power of
        attorney shall lapse automatically upon completion of the activity and related
        travel.<br>6.<span class=\"Apple-tab-span\" style=\"white-space: pre;\"> <\/span>I
        agree that the Archbishop or his agents may use my child\u2019s portrait or
        photograph for promotional purposes, website and office functions and use
        social media and technology to communicate to my child regarding ministry
        related activities. (Facebook, texting, etc.)<br>7.<span class=\"Apple-tab-span\"
        style=\"white-space: pre;\"> <\/span>This acknowledgement and release is intended
