        class=\"text-center\">\n<p>Welcome to the BRAVE at Home Challenge. This experience
        will take about 30 minutes to complete.<\/p>\n<p><strong>Note: <\/strong>This
        experience requires a crossroads.net account. You can sign in or register
        on the next page.<\/p>\n<a ui-sref=\"brave-intro-two\" class=\"btn btn-brave
        push-top btn-block\">Get Started<\/a><\/div>","type":"success","category":"common","className":"ContentBlock"},{"id":262,"title":"braveAtHomeIntro2","content":"<div
        ng-if=\"!$root.userid\">\n<div class=\"form-group give-login\">\n<div class=\"row\">\n<div
        class=\"col-sm-12\"><login-form register-url=\"register\">\u00a0<\/login-form><\/div>\n<\/div>\n<\/div>\n<\/div><div
        class=\"text-center\" ng-if=\"$root.userid\">\n<p>We created this experience
        to give you the space to hear from God\u2014to hear his plan for your home.
        In the next 30 minutes, we''ll help you think about how your home can be a
        home base for the brave life God has for you.<\/p>\n<a ui-sref=\"brave-intro-three\"
        class=\"btn btn-brave push-top btn-block\">Continue<\/a><\/div>","type":"success","category":"common","className":"ContentBlock"},{"id":263,"title":"braveAtHomeIntro3","content":"<div
        class=\"text-center\">\n<h3 class=\"flush-top push-bottom\">Setup<\/h3>\n<img
        src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/headphones-01.png\"
        class=\"center-block push-top push-half-bottom headphones-icon\" alt=\"\"
        title=\"\"><p class=\"push-bottom soft-bottom\">This is an audio experience
        designed for headphones. Make sure you grab yours before moving on.<\/p>\n<div
        class=\"brave-icon-cont push-top push-half-bottom center-block\"><svg viewbox=\"0
        0 32 32\" class=\"icon icon-xlarge icon-play4 icon-brave-play center\"><use
        xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" xlink:href=\"#play4\">\u00a0<\/use><\/svg><\/div>\n<p
        class=\"push-bottom soft-bottom\">Each section contains an audio player which
        will guide you through the experience, as well as a challenge or activity
        to complete. You can move forward or backward through the audio, pause the
        audio and even go back to previous sections if you need.<\/p>\n<div class=\"brave-icon-cont
        push-top push-half-bottom center-block\"><img src=\"https:\/\/crds-cms-uploads.imgix.net\/content\/images\/moon.png\"
        class=\"moon-icon center\" alt=\"\" title=\"\"><\/div>\n<p class=\"push-bottom\">To
        minimize distractions, set your phone to \u201cdo not disturb.\u201d<\/p>\n<p>When
        you\u2019re ready, hit continue.<\/p>\n<a ui-sref=\"brave-room-one\" class=\"btn
        btn-brave push-top btn-block \">Continue<\/a><\/div>","type":"success","category":"common","className":"ContentBlock"},{"id":264,"title":"braveAtHomeRoom1","content":"<div
