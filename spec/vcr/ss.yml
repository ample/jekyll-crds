        class=\"navbar-section\" id=\"crossroads_countdown\"><div class=\"container
        animated fadeIn\">\n<div class=\"upcoming animated fadeIn\">\n<div class=\"time
        countdown\">\n<div class=\"countdown__timer\"><span class=\"countdown__text\">Watch
        a <a href=\"\/live\">live stream<\/a> of our next service in<\/span>\n<ul
        class=\"list-inline list-inline-countdown\"><li><strong><span class=\"days\"><\/span><\/strong>
        <small>days<\/small><\/li>\n<li><strong><span class=\"hours\"><\/span><\/strong>
        <small>hours<\/small><\/li>\n<li><strong><span class=\"minutes\"><\/span><\/strong>
        <small>min<\/small><\/li>\n<li><strong><span class=\"seconds\"><\/span><\/strong>
        <small>sec<\/small><\/li>\n<\/ul><\/div>\n<\/div>\n<div class=\"live hide
        in-progress\"><span class=\"live__text\">Live stream in progress...<\/span>
        <a class=\"btn btn-primary\" href=\"\/live\/stream\">Watch Now<\/a><\/div>\n<\/div>\n<\/div>\n<\/section><script
        type=\"text\/javascript\">\/\/ <![CDATA[\n$(function () {\n  var days, goLive,
        hours, intervalId, minutes, seconds;\n\n  \/\/ Streamspot url\n  var streamspotUrl
        = \"https:\/\/api.streamspot.com\";\n  var streamspotId = \"crossr4915\";\n  var
        streamspotKey = \"82437b4d-4e38-42e2-83b6-148fcfaf36fb\";\n  \n  goLive =
        function () {\n    $(\"#crossroads_countdown .time\").addClass(\"hide\");\n    $(\"#crossroads_countdown
        .live\").removeClass(\"hide\");\n  };\n\n  showCountdown = function (data)
        {\n    var seconds_till;\n    $(\"#crossroads_countdown\").show();\n\n    dateString
        = data.data.events.filter(isFutureEvent).sort(compareEvents)[0].start;\n\n    seconds_till
        = (convertDate(dateString) - (new Date())) \/ 1000;\n    days = Math.floor(seconds_till
        \/ 86400);\n    hours = Math.floor((seconds_till % 86400) \/ 3600);\n    minutes
        = Math.floor((seconds_till % 3600) \/ 60);\n    seconds = Math.floor(seconds_till
        % 60);\n    return intervalId = setInterval(function () {\n      if (--seconds
        < 0) {\n        seconds = 59;\n        if (--minutes < 0) {\n          minutes
        = 59;\n          if (--hours < 0) {\n            hours = 23;\n            if
        (--days < 0) {\n              days = 0;\n            }\n          }\n        }\n      }\n      $(\"#crossroads_countdown
        .days\").html(days);\n      $(\"#crossroads_countdown .hours\").html(hours);\n      $(\"#crossroads_countdown
        .minutes\").html(minutes);\n      $(\"#crossroads_countdown .seconds\").html(seconds);\n      if
        (seconds === 0 && minutes === 0 && hours === 0 && days === 0) {\n        goLive();\n        return
        clearInterval(intervalId);\n      }\n    }, 1000);\n  }\n\n  loadCountdown
        = function() {\n    statusUrl = streamspotUrl + \"\/broadcaster\/\" + streamspotId
        + \"\/broadcasting\";\n    $.ajax({\n      url: statusUrl,\n      dataType:
        \"json\",\n      crossDomain: true,\n      beforeSend: function(request) {\n        request.setRequestHeader(\"X-API-Key\",
        streamspotKey);\n      },\n      success: function (data) {\n        if(data.data.isBroadcasting)
        {\n          goLive();          \n        } else {\n          loadEvents();\n        }\n      },\n      error:
        function (xhr, ajaxOptions, thrownError) {\n        return console.log(thrownError);\n      }\n    });\n  }\n\n  loadEvents
        = function() {\n    eventUrl = streamspotUrl + \"\/broadcaster\/\" + streamspotId
        + \"\/events\";\n    $.ajax({\n      url: eventUrl,\n      dataType: \"json\",\n      crossDomain:
        true,\n      beforeSend: function(request) {\n        request.setRequestHeader(\"X-API-Key\",
        streamspotKey);\n      },\n      success: function (data) {\n        showCountdown(data);\n      },\n      error:
        function (xhr, ajaxOptions, thrownError) {\n        return console.log(thrownError);\n      }\n    });\n  }\n\n  compareEvents
        = function (event1, event2) {\n    event1Date = convertDate(event1.start);\n    event2Date
        = convertDate(event2.start);\n    if (event1Date < event2Date) {\n      return
        -1;\n    }\n    if (event1Date> event2Date) {\n      return 1;\n    }\n    return
        0;\n  }\n\n  isFutureEvent = function(event) {\n    eventDate = convertDate(event.start);\n    now
        = new Date();\n    return eventDate> now;\n  }\n\n  convertDate = function(dateString)
        {\n    date = dateString.match(\/^(\\d{4})-0?(\\d+)-0?(\\d+)[T ]0?(\\d+):0?(\\d+):0?(\\d+)$\/)\n    dateString
        = date[2] + \"\/\" + date[3] + \"\/\" + date[1] + \" \" + date[4] + \":\"
        + date[5] + \":\" + date[6] + \" -0400\"\n    return new Date(dateString);\n  }\n
        \n  days = void 0;\n  hours = void 0;\n  minutes = void 0;\n  seconds = void
        0;\n  intervalId = void 0;\n\n  if ($(\"#crossroads_countdown\").length) {\n    loadCountdown();\n  }\n\n});\n\/\/
        ]]><\/script>","type":"info","category":"common","created":"2017-06-14T00:00:00-04:00","className":"ContentBlock"},{"id":669,"title":"countdown_updated","content":"<section
