        Crossroads is for anyone who wants to seek God - from those exploring whether
        or not God even exists, to committed Christ-followers. Wherever you are, we''re
        happy to have you. This is not your grandma''s church. But you should bring
        her anyway. Music brings us all together and closer to God - so we can turn
        it up to 11. We present biblical truths and show how they apply to our everyday
        lives. And we have a lot of fun while doing it.<\/p>","type":"success","category":"common","tags":[98],"created":"2017-11-29T08:57:30-05:00","className":"ContentBlock"},{"id":774,"title":"typeOfChurch","content":"<p>Crossroads
        is a Nondenominational Christian Church. Whatever your thoughts on church,
        whatever your beliefs about God, you are welcome here.<\/p>","type":"success","category":"common","tags":[98],"created":"2017-11-29T08:58:07-05:00","className":"ContentBlock"},{"id":775,"title":"whatReligion","content":"<p>Crossroads
        is a Nondenominational Christian Church.<\/p>","type":"success","category":"common","tags":[98],"created":"2017-11-29T08:58:43-05:00","className":"ContentBlock"},{"id":776,"title":"crossroadsMission","content":"<p>In
        1995, we wanted a place where we could bring our friends. And we were a little
        wary of hugging strangers, church lingo, and - quite frankly - bad coffee
        and Kumbaya. Over the years, eleven friends turned into thousands of people
        seeking truth and authentic community. And you''re invited to join in. We
        don''t expect you to agree with everything we do or say. We just ask that
        you''re open to considering the possibility that there is a God who loves
        and pursues you.<\/p>","type":"success","category":"common","tags":[98],"created":"2017-11-29T08:59:20-05:00","className":"ContentBlock"},{"id":777,"title":"helpVoice","content":"<p>You
